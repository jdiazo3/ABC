<div class="container pt-4 ">
    <div class="text-uppercase text-center nam">
        <form (ngSubmit)="Buscar(documento_pro)" #f="ngForm" class="form">
            <h2>Proveedor</h2>
            <hr class=" ">
            <div class="row align-items-start">
                <div class="col ">
                    <input [(ngModel)]="documento_pro" name="documento_pro " type="number" class="form-control" placeholder="Numero De Documento ">
                    <button type="submit " class="btn btn-outline-success bii mt-2 ww ">Buscar</button>
                </div>
            </div>
        </form>
    </div>
    <table class=" table mt-4 bor" *ngIf="user">
        <tbody>
            <tr>
                <th class="text-center"> Numero De Documento
                </th>
                <th class="text-center">
                    Nombre
                </th>
                <th class="text-center">
                    Apellido
                </th>
                <th class="text-center">
                    Correo Electronico
                </th>
                <th class="text-center">
                    Direcci√≥n
                </th>

                <th class="text-center">
                    Vehiculos Disponiles
                </th>
                <th class="text-center">
                    Acciones
                </th>
            </tr>
            <tr *ngFor="let provee of proveedordata">
                <td class="text-center">{{provee.documento_pro}}</td>
                <td class="text-center">{{provee.name_pro}}</td>
                <td class="text-center">{{provee.apellido_pro}}</td>
                <td class="text-center">{{provee.email_pro}}</td>
                <td class="text-center">{{provee.direccion_pro}}</td>
                <td class="text-center">{{provee.vehiculos_pro}}</td>
                <td>
                    <div class="row align-items-start">
                        <div class="col align-self-center ">
                            <button type=" button " class="btn btn-outline-warning dd" (click)="Editar(provee)">Editar</button>
                        </div>
                        <div class=" col align-self-center ">
                            <button type="button " (click)="Eliminar(provee.documento_pro)" class=" btn btn-outline-danger dd ">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
